<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">{{test}}</div>
  <script src="./../dist/umd/vue.js"></script>
  <script>
    const vm = new Vue({
      el:'#app',
      data(){
        return {
          test:'test'
        }
      },
      mounted() {
        this.test = 'hello word';
        console.log('我是没有调用nextTick的输出:',this.$el.innerHTML)
        this.$nextTick(()=>{
          console.log('我是调用nextTick的输出:',this.$el.innerHTML)
        })
      },
    })
  </script>
</body>
</html>
