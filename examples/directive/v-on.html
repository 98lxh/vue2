<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <button v-on:click="handleClick">点击</button><br />
  <input id="input" v-on:input="handleInput" />
  <div>手动绑定input事件:{{inputValue}}</div>
  <div style="background:red" v-on:click="resetInputValue">点击这里重置这个输入框的值</div>
</div>
</body>

<script src="./../../dist/umd/vue.js"></script>
<script>
  const vm = new Vue({
    el:"#app",
    data(){
      return{
        testClick:'被点击了',
        inputValue:"",
        inputEl:null
      }
    },
    mounted(){
      this.inputEl = document.getElementById('input')
    },
    methods:{
      handleClick(e){
        console.log(this.testClick)
      },
      handleInput(e){
        this.inputValue = e.target.value
      },
      resetInputValue(){
        this.inputEl.value = ""
        this.inputValue = ""
      }
    }
  })
</script>
</html>
